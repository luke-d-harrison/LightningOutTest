<head>

  <script>
    // Define the app name (Lightning app containing the component)
    const appName = 'c:gpReferralFormWrapper';
    // Define the component name (Flow wrapper component)
    const componentName = 'c:gpReferralFormFlow';
    // Define the Lightning endpoint (base URL for the org)
    const lightningEndPoint = 'https://psicon--r3luke.sandbox.lightning.force.com';
    // Target element in the external page where the component will be inserted
    const targetElement = document.querySelector('[data-gp-referral-form]');
    // Component attributes (if any need to be passed to the Lightning component)
    const componentAttributes = {};

    $Lightning.use(appName, () => {
      $Lightning.createComponent(
        componentName, 
        componentAttributes, 
        targetElement, 
        (cmp) => {
          console.log('Component created', cmp)
        }
      );
    }, lightningEndPoint);

  </script>
  <title>GP Referral Form</title>
