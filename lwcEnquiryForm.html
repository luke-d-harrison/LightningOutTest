<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://jdh--r3lightout.sandbox.my.site.com/londonspermbank/lightning/lightning.out.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    // Define the app name (Lightning app containing the component)
    const appName = 'c:EnquiryFormWrapper';
    // Define the component name (Flow wrapper component)
    const componentName = 'c:enquiryFormFlow';
    // Define the Lightning endpoint (Experience cloud url)
    const lightningEndPoint = 'https://jdh--r3lightout.sandbox.my.site.com/londonspermbank';
    // Target element in the external page where the component will be inserted
    const targetElement = document.querySelector('#enquiry-form');
    // Component attributes (if any need to be passed to the Lightning component)
    const componentAttributes = {};

    $Lightning.use(appName, () => {
      $Lightning.createComponent(
        componentName, 
        componentAttributes, 
        targetElement, 
        (cmp) => {
          console.log('Component created', cmp)
        }
      );
    }, lightningEndPoint);
   });
  </script>
  <title>Test Enquiry Form</title>
</head>
<body>
  <div id="enquiry-form"></div>
</body>
</html>
